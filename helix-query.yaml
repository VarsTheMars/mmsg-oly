version: 1
indices:
  pages:
    include:
      - /au/en/**
    exclude:
      - '/au/en/drafts/**'
      - '/drafts/**'
      - '/demo/**'
      - '/footer'
      - '/nav'
      - '/fragments/**'
      - '/**/fragments/**'
      - '/**/includes'
      - '/**/common/**'
      - 'images/**'
      - '/modals/**'
      - '/**/modals/**'
    target: /au/en/query-index.json
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      title:
        select: main h1
        value: textContent(el)
      navTitle:
        select: head > meta[name="navtitle"]
        value: attribute(el, "content")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "^(https?:\/\/.*?(danaher.com))+(.*)|^(.*)")
      publishDate:
        select: head > meta[name="publishdate"]
        value: parseTimestamp(attribute(el, "content"), "ddd, DD MMM YYYY hh:mm:ss GMT")
      pageType:
        select: head > meta[name="pageType"]
        value: attribute(el, "content")